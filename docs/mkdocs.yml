site_name: PDM

repo_url: https://github.com/pdm-project/pdm
edit_uri: edit/main/docs/docs

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Open Sans
    code: Fira Code
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  custom_dir: overrides

plugins:
  - search
  - mike
  - markdown-exec
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google

nav:
  - Usage:
      - Home: index.md
      - usage/project.md
      - usage/venv.md
      - usage/pep582.md
      - usage/dependency.md
      - usage/scripts.md
      - usage/hooks.md
      - usage/advanced.md
      - usage/cli_reference.md
      - usage/configuration.md
  - Writing pyproject.toml:
      - pyproject/pep621.md
      - pyproject/tool-pdm.md
      - pyproject/build.md
  - Plugins:
      - plugin/write.md
      - plugin/reference.md
  - Development:
      - dev/contributing.md
      - dev/changelog.md
      - dev/benchmark.md

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: "#"
  - markdown_include.include:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"

copyright: Copyright &copy; 2019-2021 <a href="https://frostming.com">Frost Ming</a>

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pdm-project/pdm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pdm_project
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Phn8smztpv
