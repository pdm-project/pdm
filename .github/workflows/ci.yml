name: Tests

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "news/**"
      - "*.md"
      - Dockerfile
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "news/**"
      - "*.md"
      - Dockerfile

concurrency:
  group: ${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # python-version: [3.7, 3.8, 3.9, "3.10", "3.11.0-alpha - 3.11.0"]
        # os: [ubuntu-latest, windows-latest, macos-latest]
        # arch: [x64]
        # install-via: [pip]
        include:
          - python-version: 3.9
            os: windows-latest
            arch: x86
            install-via: pip
          # - python-version: 3.9
          #   os: ubuntu-latest
          #   arch: x64
          #   install-via: script
    continue-on-error: ${{ startsWith(matrix.python-version, '3.11') }}
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Set Python 2.7
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
          architecture: ${{ matrix.arch }}
      - name: Set Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
          architecture: ${{ matrix.arch }}
      - name: Set Python 3.7
        uses: actions/setup-python@v2
        if: matrix.python-version != '3.7'
        with:
          python-version: 3.7
          architecture: ${{ matrix.arch }}
      - name: Set Python 3.8
        uses: actions/setup-python@v2
        if: matrix.python-version != '3.8'
        with:
          python-version: 3.8
          architecture: ${{ matrix.arch }}
      - name: Set Python 3.9
        uses: actions/setup-python@v2
        if: matrix.python-version != '3.9'
        with:
          python-version: 3.9
          architecture: ${{ matrix.arch }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}
      - name: Set Variables
        id: set_variables
        run: |
          echo "::set-output name=PY::$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')"
          echo "::set-output name=PIP_CACHE::$(pip cache dir)"
      - name: Cache PIP
        uses: actions/cache@v2
        with:
          path: ${{ steps.set_variables.outputs.PIP_CACHE }}
          key: ${{ runner.os }}-pip-${{ steps.set_variables.outputs.PY }}
      - name: Install current PDM via pip
        if: matrix.install-via == 'pip'
        run: python -m pip install -U .
      - name: Install current PDM via script
        if: matrix.install-via == 'script'
        run: |
          python -m pip install click
          python install-pdm.py --version head
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install Dev Dependencies
        run: |
          pdm install -v -dGtest
          pdm info
      - name: Run Tests
        run: pdm run pytest -vv tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
