name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release-pypi:
    name: release-pypi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: "x64"
      - name: Install build tool
        run: |
          pip install -U build
      - name: Build artifacts
        run: |
          python -m build --sdist --wheel .
      - name: Test Build
        run: |
          python3 -m venv fresh_env
          . fresh_env/bin/activate
          pip install dist/*.whl
          fresh_env/bin/pdm --help
      - name: Upload to Pypi
        run: |
          pip install twine
          twine upload --username __token__ --password ${{ secrets.PYPI_TOKEN }} dist/*
      - name: Get Changelog
        id: get-changelog
        run: |
          awk '/-{3,}/{flag=1;next}/Release/{if (flag==1)exit}flag' CHANGELOG.md > .changelog.md
      - name: Pack Test Artifacts
        run: tar czvf test-artifacts-${{ github.ref }}.tar.gz -C tests/fixtures/artifacts .
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          release_name: v${{ github.ref }}
          body_path: .changelog.md
          files: test-artifacts-${{ github.ref }}.tar.gz
      - name: Trigger Bucket Update
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Excavator
          repo: frostming/scoop-frostming
          token: ${{ secrets.G_T }}
          ref: master
